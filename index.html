<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Ritiri Olio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Gestione Ritiri Olio</h1>

    <!-- Sezione Login -->
    <div id="login-section" class="card p-4 mb-4">
      <h2 class="mb-3">Login</h2>
      <input type="email" id="email" class="form-control my-2" placeholder="Email" />
      <input
        type="password"
        id="password"
        class="form-control my-2"
        placeholder="Password"
      />
      <button id="login-btn" class="btn btn-primary w-100">Login</button>
      <small class="text-muted mt-2"
        >Inserisci le credenziali di un <strong>Admin</strong> o di un
        <strong>Cliente</strong></small
      >
    </div>

    <!-- Sezione Admin -->
    <div id="admin-section" class="card p-4 mb-4 d-none">
      <h2>Pannello Admin</h2>

      <!-- Sezione Fatture come esempio -->
      <h4 class="mt-4">Inserisci Fattura (Base64)</h4>
      <input
        type="email"
        id="fattura-email"
        class="form-control my-2"
        placeholder="Email Cliente"
      />
      <input
        type="date"
        id="fattura-data"
        class="form-control my-2"
      />
      <input
        type="number"
        id="fattura-importo"
        class="form-control my-2"
        placeholder="Importo (â‚¬)"
      />
      <input type="file" id="fattura-file" class="form-control my-2" />
      <button id="aggiungi-fattura" class="btn btn-warning w-100">
        Aggiungi Fattura
      </button>

      <h4 class="mt-4">Storico Fatture</h4>
      <ul id="lista-fatture" class="list-group mb-3"></ul>
    </div>

    <!-- Sezione Cliente -->
    <div id="cliente-section" class="card p-4 mb-4 d-none">
      <h2>Area Cliente</h2>
      <h4 class="mt-4">Le mie Fatture</h4>
      <ul id="lista-fatture-cliente" class="list-group mb-3"></ul>
    </div>

    <!-- Sezione Logout -->
    <div id="logout-section" class="d-none">
      <button id="logout-btn" class="btn btn-danger w-100">Logout</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
