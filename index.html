<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Ritiri Olio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Gestione Ritiri Olio</h1>

    <!-- Login -->
    <div id="login-section" class="card p-4 mb-4">
      <h2>Login</h2>
      <input type="text" id="username" class="form-control my-2" placeholder="Username">
      <input type="password" id="password" class="form-control my-2" placeholder="Password">
      <button id="login-btn" class="btn btn-primary w-100">Login</button>
    </div>

    <!-- Admin Section -->
    <div id="admin-section" class="card p-4 mb-4 d-none">
      <h2>Pannello Admin</h2>

      <h4>Aggiungi Cliente</h4>
      <input type="text" id="new-username" class="form-control my-2" placeholder="Username">
      <input type="password" id="new-password" class="form-control my-2" placeholder="Password">
      <button id="create-client-btn" class="btn btn-secondary w-100">Crea Cliente</button>

      <h4 class="mt-4">Aggiungi Fattura</h4>
      <input type="text" id="fattura-username" class="form-control my-2" placeholder="Username Cliente">
      <input type="date" id="fattura-data" class="form-control my-2">
      <input type="number" id="fattura-importo" class="form-control my-2" placeholder="Importo (â‚¬)">
      <input type="file" id="fattura-file" class="form-control my-2">
      <button id="aggiungi-fattura" class="btn btn-warning w-100">Aggiungi Fattura</button>

      <h4 class="mt-4">Storico Ritiri</h4>
      <ul id="lista-ritiri" class="list-group mb-4"></ul>
    </div>

    <!-- Cliente Section -->
    <div id="cliente-section" class="card p-4 mb-4 d-none">
      <h2>Area Cliente</h2>

      <h4>Prenota un Ritiro</h4>
      <input type="date" id="prenota-data" class="form-control my-2">
      <button id="prenota-btn" class="btn btn-info w-100">Prenota</button>

      <h4 class="mt-4">I miei Ritiri</h4>
      <ul id="storico-ritiri-cliente" class="list-group mb-4"></ul>

      <h4 class="mt-4">Le mie Fatture</h4>
      <ul id="lista-fatture-cliente" class="list-group"></ul>
    </div>

    <div id="logout-section" class="d-none">
      <button id="logout-btn" class="btn btn-danger w-100">Logout</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
